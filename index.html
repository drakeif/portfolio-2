<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLD-Studio</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <!-- HEADER -->
        <header class="header">
            <div class="container">
                <div class="header__inner">
                    <div class="header__logo">
                        <span>VOLD-</span><span>Studio</span>
                    </div>
                    <nav class="header__nav" id="nav">
                        <a href="#!">Головна</a>
                        <a href="#!">Послуги</a>
                        <a class="header--portfolio" href="#!">Портфоліо</a>
                        <img class="circle-menu" src="img/circle.png" alt="circle">
                        <div class="point">
                            <img src="./img/poroh.jpg" alt="poroh">
                            <p>О, Прівєт</p>
                        </div>
                    </nav>
                    <div class="header__lang">
                        <button class="header__lang active" id="ua">UA</button>
                        <button class="header__lang" id="en">EN</button>
                    </div>
                    <div class="header__burger" id="burger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </header>
        <!-- HOME -->
        <div class="home">
            <div class="container">
                <div class="home__inner">
                    <div class="home__about">
                        <h4>// Мене звуть</h4>
                        <h1 id="typed"></h1>
                        <p>Я займаюсь створенням <span>веб-сайтів</span> та <span>дизайном</span></p>
                    </div>
                    <div class="home__contact">
                        <button id="order">Залишити заявку</button>
                        <a href="tel:+380992562073">+38 (099) 256 20 73</a>
                        <a href="mailto:v.ohlopkov100@gmail.com">v.ohlopkov100@gmail.com</a>
                    </div>
                    <div class="home__social">
                        <p>Я в соц. мережах:</p>
                        <a href="#!"><i class="fab fa-facebook-square home__social-icon"></i></a>
                        <a href="#!"><i class="fab fa-instagram-square home__social-icon"></i></a>
                        <a href="#!"><i class="fab fa-telegram home__social-icon"></i></a> 
                    </div>
                </div>
            </div>
        </div>
        <img class="circle" src="img/circle.png" alt="circle">
        <img class="me" src="img/me_1.png" alt="me">
    </div>
    <!-- MODAL -->
    <div class="modal" id="modal">
        <div class="modal__order">
            <div class="modal__close" id="close">
                <span></span>
                <span></span>
            </div>
            <div class="modal__connect">
                <h2>Залишити заявку</h2>
                <p>Заповніть форму нище і я зв'яжуся з вами в найблищий час</p>
                <form action="/" class="modal__form">
                    <input type="text" placeholder="Ваше ім'я">
                    <input type="email" placeholder="Ваша пошта">
                    <input type="tel" placeholder="Ваш телефон">
                </form>
                <div class="modal__send">
                    <button id="orderSend">Залишити заявку</button>
                    <div class="modal__send-contact">
                        <a href="tel:+380992562073">+38 (099) 256 20 73</a>
                        <a href="mailto:v.ohlopkov100@gmail.com">v.ohlopkov100@gmail.com</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPT -->
    <script src="js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script src="js/three.min.js"></script>
    <script src="js/vanta.clouds.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
